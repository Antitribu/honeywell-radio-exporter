global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

scrape_configs:
  # RAMSES RF Exporter
  - job_name: 'ramses-rf-exporter'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 10s
    metrics_path: /metrics

    # Add labels for better organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: '([^:]+)(?::\d+)?'
        target_label: host
      - source_labels: [__address__]
        regex: ':(\d+)'
        target_label: port
