version: '3.8'

services:
  honeywell-radio-exporter:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-1.0.0}
    image: honeywell-radio-exporter:${VERSION:-latest}
    container_name: honeywell-radio-exporter
    restart: unless-stopped

    # USB device access (adjust device path as needed)
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0

    # Volume mount for ramses_rf if not included in image
    volumes:
      - /home/simon/src/3rd-party/ramses_rf/src:/opt/ramses_rf/src:ro

    # Environment variables
    environment:
      - PORT=8000
      - RAMSES_RF_PATH=/opt/ramses_rf/src
      - PYTHONUNBUFFERED=1

    # Port mapping
    ports:
      - "8000:8000"

    # Command line arguments
    command:
      - "--ramses-port"
      - "/dev/ttyUSB0"
      - "--port"
      - "8000"

    # Health check
    healthcheck:
      test:
        - "CMD"
        - "python"
        - "-c"
        - "import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
